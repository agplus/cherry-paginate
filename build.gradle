apply plugin: "java"
apply plugin: "eclipse"

version = "1.0"

sourceCompatibility = 1.7
targetCompatibility = 1.7
compileJava { options.encoding = "UTF-8" }
compileTestJava { options.encoding = "UTF-8" }

repositories { mavenCentral() }
dependencies {
	testCompile "junit:junit:4.11"
}
